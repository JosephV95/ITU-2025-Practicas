<!-- Crear una pagina que tenga 1 tabla con las filas y columnas necesarias para contener,
titulo de la tabla (por ej. “Datos Personales”), 4 cajas de texto, 2 opciones (input de tipo
radio), un combo (vea la etiqueta <select>) y un <textarea>. La idea es que el cliente
pueda cargar su nombre, su apellido, su edad, su domicilio, indique su sexo
seleccionando una de las 2 opciones y seleccione del combo la provincia en la que vive;
al momento de “cambiar el valor” el combo de la provincia se debería mostrar en el área
de texto todos los datos concatenados.
     Implementar las funciones necesarias para no permitir que el usuario
    cargue datos incorrectos (por ej.: solo números en el dato edad, solo
    letras en el nombre y apellido, etc…estudie y utilice la función
    predefinida isNaN())
     La página debería contener, imágenes, título, colores, etc. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ejercicio_4.css">
   
    <script>
        function mostrarDatos() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var edad = document.getElementById("edad").value;
            var domicilio = document.getElementById("domicilio").value;
            var generoInput = document.querySelector(`input[name="genero"]:checked`);
            var genero = generoInput ? generoInput.value : "No especificado"; //? El input radio sin seleccionar puede ocacionar problemas e interrumpir que se muestren los demas datos

            var provincia = document.getElementById("provincia").value;

            if (!isNaN(nombre)) {
                alert("El nombre no deben ser solo numeros")
                return
            }
            if (!isNaN(apellido)) {
                alert("El apellido no deben ser solo numeros")
                return
            }
            if (isNaN(edad)) {
                alert("La edad deben ser solo numeros")
                return
            }
            var mensaje = document.getElementById("mensaje_combo");
            mensaje.value = `Nombre: ${nombre} \nApellido: ${apellido} \nEdad: ${edad} \nDomicilio: ${domicilio} \nGenero: ${genero} \nProvincia: ${provincia}`;

        }
    </script>
    <title>Ejercicio 4</title>
</head>

<body>
    <section>
        <h1 >INFORMACIÓN SOBRE EL USUARIO</h1>
        <p>A continuación le pediremos que ingrese sus datos personales</p>
        <article>
            <table border="1" align="center" cellpadding="5">
                <caption>DATOS PERSONALES</caption>
                <tr>
                    <td>
                        <label for="">Nombre:</label> <br>
                        <input type="text" id="nombre">
                    </td>
                    <td>
                        <label for="">Apellido:</label> <br>
                        <input type="text" id="apellido">
                    </td>
                    <td>
                        <label for="">Edad:</label> <br>
                        <input type="number" id="edad" min="0" required>
                    </td>
                    <td>
                        <label for="">Domicilio:</label> <br>
                        <input type="text" id="domicilio">
                    </td>
                    <td>
                        <label>Indique su genero:</label><br>

                        <input type="radio" name="genero" id="Masculino" value="Masculino">
                        <label for="Masculino">Masculino</label>

                        <input type="radio" name="genero" id="Femenino" value="Femenino">
                        <label for="Femenino">Femenino</label>
                    </td>
                    <td>
                        <label for="">Indique su Provincia:</label> <br>
                        <select id="provincia" onchange="mostrarDatos()">
                            <option value="0" disabled selected>- Selecione una -</option>
                            <option value="Chubut">Chubut</option>
                            <option value="Jujuy">Jujuy</option>
                            <option value="La Pampa">La Pampa</option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="Misiones">Misiones</option>
                            <option value="Rio Negro">Rio Negro</option>
                            <option value="Salta">Salta</option>
                            <option value="San Luis">San Luis</option>
                            <option value="San Juan">San Juan</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td colspan="6" rowspan="4" align="center">
                        <label for="combo">Sus datos son:</label><br>
                        <textarea name="combo" id="mensaje_combo" rows="7" cols="50" placeholder=""></textarea>
                    </td>

                </tr>

            </table>
        </article>
    </section>
</body>

</html>
