<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EstilosGenerales.css">

    <!-- LIBRE JQUERY ONLINE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        function enviarNombres(){
            var nombre1 = document.getElementById("nombre_1").value;
            var nombre2 = document.getElementById("nombre_2").value;
            var nombre3 = document.getElementById("nombre_3").value;
            var nombre4 = document.getElementById("nombre_4").value;
            var nombre5 = document.getElementById("nombre_5").value;

            var lista_nombres = [nombre1, nombre2, nombre3, nombre4, nombre5];
            // console.log(lista_nombres);

            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:5000/lista_nombres",
                data: JSON.stringify(lista_nombres),
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },

                success: function (response) {
                    document.querySelector(".mensaje").innerHTML = "La lista de nombres ordenados es: " + response.nombres_ordenados.join(", ");
                },
                error: function (error) {
                    console.log(error);
                }
            })
        }
    </script>
    <title>Ejercicio 9</title>
</head>

<body>
    <section>
        <article class="header">
            <h2>Consigna del Ejercicio 9</h2>
            <p>Utilizando el modelo de servicios cree una página en la que se le pida al cliente
                la carga de 5 nombres, luego pasarlos a una función de servidor y devuelva la
                lista de nombres ordenados. Los nombres los deberían mostrar en algún objeto
                html a elegir.</p>
        </article>

        <article class="div-informacion">
            <div>
                <h3 style="margin:0 0 5px;">Carga de nombres</h3>
                <label for="">Nombre 1: </label>
                <input type="text" id="nombre_1"><br>
                <label for="">Nombre 2: </label>
                <input type="text" id="nombre_2"><br>
                <label for="">Nombre 3: </label>
                <input type="text" id="nombre_3"><br>
                <label for="">Nombre 4: </label>
                <input type="text" id="nombre_4"><br>
                <label for="">Nombre 5: </label>
                <input type="text" id="nombre_5"><br> <br>

                <button onclick="enviarNombres()">Ordenar nombres (POST)</button>
            </div>

        </article>
        <div style=" color: white; text-align: center;">
            <h2 class="mensaje"></h2>
        </div>
    </section>
</body>

</html>
